<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Inquiry</title>

    <!-- <script src="../static/js/modInquiry.js"></script> -->
</head>

<body>
    <h1>Modify Inquiry</h1>
    <form id="modify-inquiry-form">
        <label for="inquiry-id">Inquiry ID:</label>
        <input type="number" id="inquiry-id" name="inquiry-id" required><br><br>
        <label for="new-content">New Content:</label>
        <input type="text" id="new-content" name="new-content" required><br><br>
        <!--content? new-content?-->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Update Inquiry</button>
    </form>

    <div id="message"></div>

</body>
</html>
